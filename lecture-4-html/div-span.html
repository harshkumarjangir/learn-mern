<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        .firstdiv{
            background-color: aqua;
        }
        .seconddiv{
            background-color: blueviolet;
        }
        .firstspan{
            background-color: burlywood;
        }
        .secondspan{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="firstdiv">This is inside div</div>
    <div class="seconddiv">This is inside div</div>

    <span class="firstspan">This is inside span</span>
    <span class="secondspan">This is inside span</span>
</body>
</html>
