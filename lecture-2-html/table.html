<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table, tr, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        My First Savings
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>300</td>
        </tr>
        <tr>
          <td>March</td>
          <td>400</td>
        </tr>
      </tbody>
      <tr>
        <td>Total</td>
        <td>800</td>
      </tr>
    </table>
  </body>
</html>
